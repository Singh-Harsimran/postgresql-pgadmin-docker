name: PostgreSQL pgAdmin Docker

on:
  [workflow_dispatch]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    #if: contains(github.event.head_commit.message, 'web')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Build Image
        run: docker compose build